<!DOCTYPE html>
<html lang="en">

<head>
    <meta codigoSecreto="1753519329">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" Type="image/x-icon"
        th:href="@{https://cdn.icon-icons.com/icons2/881/PNG/512/Bottle_of_Water_icon-icons.com_68778.png}">
    <link rel="stylesheet" th:href="@{/assets/w3.css}">
    <link rel="stylesheet" th:href="@{/assets/pico.min.css}">
    <title>By João Lucas</title>

    <title>By João</title>
</head>

<body>

    <div style="inline-size:100%;">
        <div class="w3-container">
            <div class="w3-bar w3-green" style="block-size:50px;">
                <a href="/" class="w3-bar-item w3-button w3-mobile w3-xlarge">Início</a>
                <a href="/adicionarPessoa" class="w3-bar-item w3-button w3-mobile w3-xlarge">Adicionar Pessoa</a>
                <a href="/listarPessoas" class="w3-bar-item w3-button w3-mobile w3-xlarge">Listar Pessoa</a>
                <a href="/public/noticias.html" class="w3-bar-item w3-button w3-mobile w3-xlarge w3-right">Noticias</a>
                <a href="/public/contato.html"
                    class="w3-bar-item w3-button w3-mobile w3-xlarge w3-right w3-white">Contato</a>
                <a href="/public/sobre.html" class="w3-bar-item w3-button w3-mobile w3-xlarge w3-right">Sobre o
                    Sistema</a>
            </div>
        </div>
    </div>

    <br>
    <h1>
        <center> Lista de Pessoas: </center>
    </h1>
    <table class="w3-table w3-bordered">

        <tr class="w3-green">
            <td> ID</td>
            <td> Nome Completo </td>
            <td> E-Mail </td>
            <td> Data de Nascimento</td>
            <td> Gênero </td>
            <td> Editar </td>
            <td> Remover </td>
        </tr>

        <tr th:each="umaPessoa:  ${todasAsPessoas}">
            <td th:text="${umaPessoa.id}"></td>
            <td th:text="${umaPessoa.nome}"></td>
            <td> <a th:href=" 'mailto:' +${umaPessoa.email}" th:text="${umaPessoa.email}"></a></td>
            <td th:text="${#temporals.format(umaPessoa.dataNascimento, 'dd/mm/yyyy')}"></td>
            <td th:text="${umaPessoa.genero}"></td>

            <td> <a th: href="@{/editar/{id}}(id=${umaPessoa.id})"></a>Editar</td>
            <td> <a th: href="@{/remover/{id}}(id=${umaPessoa.id})"></a>Remover</td>
        <tr>

    </table>

</body>

</html>
