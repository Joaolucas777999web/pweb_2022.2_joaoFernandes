          <h2 style="text-align:center;">Formulário para adicionar pessoas</h2>

          <form action="adicionadaComSucesso.html" method="get">
            <div class="grid">
              <div> *Seu Nome:<input type="text" name="firstname" placeholder="Seu nome:" aria-label="First name"

              <div> *Seu Email:<input type="email" name="email" placeholder="Seu email:" aria-label="Email address"

            </div>
            <p style="text-align:center;">Nunca Divulgaremos ")</p>

            <br>
            <p>*Gênero</p>

            <section id="buttons">
              <div>
                <input type="submit" value="Adicionar!">
                <input type="reset" value="Limpar">
              </div>
              <p>*Campo Obrigatório</p>

            </section>
            <fieldset>
              <label for="terms">
                <input type="checkbox" role="switch" id="terms" name="terms">
